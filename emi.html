<!-- EMI Calculator -->
<div class="calculator">
<h1>EMI Calculator</h1>
<input type="number" id="loan-amount" placeholder="Enter Loan Amount" min="1000">
<input type="number" id="interest-rate" placeholder="Enter Interest Rate (%)" min="0">
<input type="number" id="loan-tenure" placeholder="Enter Loan Tenure (in years)" min="1">
<button onclick="calculateEMI()">Calculate EMI</button>
<div id="emi-result"></div>
</div>

<script>
function calculateEMI() {
    const loanAmount = parseFloat(document.getElementById('loan-amount').value);
    const interestRate = parseFloat(document.getElementById('interest-rate').value);
    const loanTenure = parseInt(document.getElementById('loan-tenure').value);

    // Check if the inputs are valid
    if (isNaN(loanAmount) || loanAmount <= 0) {
        alert('Please enter a valid loan amount');
        return;
    }
    if (isNaN(interestRate) || interestRate <= 0) {
        alert('Please enter a valid interest rate');
        return;
    }
    if (isNaN(loanTenure) || loanTenure <= 0) {
        alert('Please enter a valid loan tenure');
        return;
    }

    // Monthly interest rate and number of months
    const monthlyInterestRate = interestRate / (12 * 100);
    const numberOfMonths = loanTenure * 12;

    // EMI formula
    const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfMonths)) /
                (Math.pow(1 + monthlyInterestRate, numberOfMonths) - 1);

    // Display the result
    document.getElementById('emi-result').textContent = `Your Monthly EMI is: â‚¹${emi.toFixed(2)}`;
}
</script>
