<!-- Age Calculator -->
<div class="calculator">
    <h1>Age Calculator</h1>
    <input type="date" id="from-date" placeholder="From Date">
    <input type="date" id="to-date" placeholder="To Date">
    <button onclick="calculateDifference()">Calculate Age Difference</button>
    <div id="result"></div>
</div>

<script>
    function calculateDifference() {
        const fromDate = document.getElementById('from-date').value;
        const toDate = document.getElementById('to-date').value;

        // Check if both dates are provided
        if (!fromDate || !toDate) {
            alert('Please enter both from and to dates');
            return;
        }

        const startDate = new Date(fromDate);
        const endDate = new Date(toDate);

        // Check if 'from' date is later than 'to' date
        if (startDate > endDate) {
            alert('The from date cannot be later than the to date');
            return;
        }

        // Calculate the difference in milliseconds
        const differenceInTime = endDate - startDate;

        // Calculate the number of days
        const totalDays = Math.floor(differenceInTime / (1000 * 3600 * 24));

        // Calculate the number of years
        const years = Math.floor(totalDays / 365);

        // Calculate the number of months
        const months = Math.floor((totalDays % 365) / 30);

        // Calculate the number of weeks
        const weeks = Math.floor(totalDays / 7);

        // Display the results
        document.getElementById('result').innerHTML = `
            <p>Years: ${years} years</p>
            <p>Months: ${months} months</p>
            <p>Weeks: ${weeks} weeks</p>
            <p>Days: ${totalDays} days</p>
        `;
    }
</script>
